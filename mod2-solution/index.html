<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css"></style>

    <script src="script/angular.min.js"></script>
    <script src="script/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <!-- Test controller --> 
  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <!-- Using ng-repeat -->
     <ul>
       <li ng-repeat="item in toBuy.shoppingListStart">Buy {{item.quantity}} {{item.name}}  
          <button class="btn btn-default" ng-click="toBuy.buyItem($index)">
            <span class="glyphicon glyphicon-ok"></span> Bought
          </button>
        </li>
     </ul>
     <!-- ng-if="isListStartEmpty" to be used bellow -->
     <div class="emptyMessage" ng-if="oBuy.message">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alBought.shoppingListEnd">Bought {{item.quantity}} {{item.name}}  
        </li>
     </ul>
     <!-- ng-if="isListEndEmpty" to be used bellow -->
     <div class="emptyMessage" ng-if="alBought.message">Nothing bought yet.</div>
    </div>
  </div>
</div>



</body>
</html>
