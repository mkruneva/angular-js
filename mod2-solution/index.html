<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css"></style>

    <script src="script/angular.min.js"></script>
    <script src="script/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <!-- Test controller --> 
  <div class="row" ng-controller='TestController'>

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController">
     <h2>To Buy:</h2>
     <!-- Using ng-repeat -->
     <ul>
       <li ng-repeat="item in shoppingListStart">{{$index}} Buy {{item.quantity}} {{item.name}}  
          <button class="btn btn-default" ng-click="buyItem($index)">
            <span class="glyphicon glyphicon-ok"></span> Bought
          </button>
        </li>
     </ul>
     <div class="emptyMessage" ng-show="isListStartEmpty">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in shoppingListEnd">Bought {{item.quantity}} {{item.name}}  
        </li>
     </ul>
     <div class="emptyMessage" ng-show="isListEndEmpty">Nothing bought yet.</div>
    </div>
  </div>
</div>



</body>
</html>
