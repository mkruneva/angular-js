<!doctype html>
<html lang="en" ng-app="LunchCheck" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <style>
      h1, .message {font-family: 'Architects Daughter', cursive }
      .message { font-size: 1.8em; font-weight: bold; display: block; padding: 10px }
    </style>
    
  </head>
<body >
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch" ng-model="lunchText"
             class="form-control">
         </div>
         <p>Empty items are not considered</p>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayMessage()" >Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="messageStyle">
          <!-- {{count}} -->
          {{message}}
         </div>
   </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
